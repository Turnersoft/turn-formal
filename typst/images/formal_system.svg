<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="400" fill="#f8fbfe" />
  
  <!-- Formal System Box -->
  <rect x="100" y="50" width="600" height="300" rx="10" ry="10" fill="#e8f0fe" stroke="#1a73e8" stroke-width="2" />
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="24" text-anchor="middle" fill="#1a73e8" font-weight="bold">Anatomy of a Formal System</text>
  
  <!-- Four Components -->
  <rect x="150" y="100" width="200" height="80" rx="5" ry="5" fill="#d2e3fc" stroke="#1a73e8" stroke-width="1" />
  <text x="250" y="145" font-family="Arial" font-size="16" text-anchor="middle" fill="#1a73e8">Axioms</text>
  
  <rect x="450" y="100" width="200" height="80" rx="5" ry="5" fill="#d2e3fc" stroke="#1a73e8" stroke-width="1" />
  <text x="550" y="145" font-family="Arial" font-size="16" text-anchor="middle" fill="#1a73e8">Inference Rules</text>
  
  <rect x="150" y="220" width="200" height="80" rx="5" ry="5" fill="#d2e3fc" stroke="#1a73e8" stroke-width="1" />
  <text x="250" y="265" font-family="Arial" font-size="16" text-anchor="middle" fill="#1a73e8">Formal Language</text>
  
  <rect x="450" y="220" width="200" height="80" rx="5" ry="5" fill="#d2e3fc" stroke="#1a73e8" stroke-width="1" />
  <text x="550" y="265" font-family="Arial" font-size="16" text-anchor="middle" fill="#1a73e8">Theorems</text>
  
  <!-- Arrows -->
  <line x1="250" y1="180" x2="250" y2="220" stroke="#1a73e8" stroke-width="2" />
  <polygon points="250,220 245,210 255,210" fill="#1a73e8" />
  
  <line x1="550" y1="180" x2="550" y2="220" stroke="#1a73e8" stroke-width="2" />
  <polygon points="550,220 545,210 555,210" fill="#1a73e8" />
  
  <line x1="350" y1="140" x2="450" y2="140" stroke="#1a73e8" stroke-width="2" />
  <polygon points="450,140 440,135 440,145" fill="#1a73e8" />
  
  <line x1="350" y1="260" x2="450" y2="260" stroke="#1a73e8" stroke-width="2" />
  <polygon points="450,260 440,255 440,265" fill="#1a73e8" />
  
  <!-- Bottom Annotation -->
  <text x="400" y="380" font-family="Arial" font-size="18" text-anchor="middle" fill="#1a73e8" font-style="italic">Turn-Formal: A developer-friendly approach to formal verification</text>
</svg> 