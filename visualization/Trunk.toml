# Trunk configuration for formalize_v2 visualization

[build]
# The index HTML file to drive the bundling process
target = "index.html"
# Build in release mode
release = false
# The output directory for all final assets
dist = "dist"
# The public URL from which assets are to be served
public_url = "/"
# Whether to include hash values in the output file names for cache busting
filehash = true

[watch]
# Directories to watch for changes
# NOTE: this refers to the crate root, which is typically the project root
watch = ["src"]
# Paths to ignore
ignore = []

[serve]
# The address to serve on
address = "127.0.0.1"
# The port to serve on
port = 8080
# Open a browser tab once the initial build is complete
open = true
# Disable auto-reload of the web app
no_autoreload = false
